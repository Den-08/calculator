<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <main class="main">
        <div class="calc">
            <div class="calc-display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div class="calc-buttons">
                <table class="calc-table">
                    <tr class="calc-buttons-row">
                       <td colspan="2">
                            <button type="button" class="clear-btn btn btn-hover-red btn-long" id="c">c</button>
                        </td>
                        <td>
                            <button type="button" class="clear-btn btn btn-hover-red" id="ce">ce</button>
                        </td>
                        <td>
                            <button value="Деление" type="button" class="operator operlink btn btn-hover-orange">/</button>
                        </td>
                        <td>
                            <button value="Умножение" type="button" class="operator operlink btn btn-hover-orange">*</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                       <td>
                            <button id="sqrt" value="Вычисление квадратного корня. Сначала введите значение!!!" type="button" class="operlink btn btn-hover-orange">&#8730;x</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">7</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">8</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">9</button>
                        </td>
                        <td>
                            <button value="Вычитание" type="button" class="operator operlink btn btn-hover-orange">-</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                       <td>
                            <button value="Возведение в степень" type="button" class="operator operlink btn btn-hover-orange">x^y</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">4</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">5</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">6</button>
                        </td>
                        <td>
                            <button value="Сложение" type="button" class="operator operlink btn btn-hover-orange">+</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                       <td rowspan="2">
                            <button value="Изменение знака числа на противоположный. Сначала введите значение!!!" type="button" class="btn btn-equal btn-hover-orange" id="minus" >+/-</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">1</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">2</button>
                        </td>
                        <td>
                            <button type="button" class="number btn-hover-green btn">3</button>
                        </td>
                        <td rowspan="2">
                            <button value="Результат" type="button" class="operator operlink btn btn-equal btn-hover-orange" id="result">=</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                        <td colspan="2">
                            <button type="button" class="number btn-hover-green btn btn-long">0</button>
                        </td>
                        <td>
                            <button value="Добавление десятичной дробной части" type="button" class="btn btn-hover-orange" id="decimal">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-side">
            <h1 class="title">Простой калькулятор</h1>
            <div class="about">
                <div class="about-btn">
                    <a href="#" id="how-work">Как это работает?</a>
                </div>
                <div>
                    <ul id="operlink-list">
                    </ul>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
